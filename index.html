<body style="margin:0; display:flex; font-family:Arial;">

  <!-- Map on the left -->
  <canvas id="gameCanvas" width="800" height="600" style="border:1px solid black;"></canvas>

  <!-- Inspector on the right -->
  <div style="margin-left:20px; width:250px;">
    <div id="inspector" style="width:100%; height:200px; border:1px solid black; padding:10px;">
      Click a city to see details
    </div>
    <div style="margin-top:10px;">
      Move units: <input type="number" id="moveCount" min="1" value="1" style="width:50px;">
    </div>
  </div>

  <!-- Script at the end so DOM elements exist -->
  <script src="main.js"></script>
</body>
