<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Strategy Graph Game</title>

<script src="https://d3js.org/d3-delaunay.v6.min.js"></script>

<style>
body {
  margin: 0;
  display: flex;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

canvas {
  border: 1px solid black;
  background: white;
}

#panel {
  margin-left: 20px;
  width: 260px;
}

#inspector {
  border: 1px solid black;
  background: white;
  padding: 10px;
  height: 200px;
}

#controls {
  margin-top: 10px;
}
</style>
</head>

<body>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<div id="panel">
  <div id="inspector">
    Click a city to see details
  </div>

  <div id="controls">
    Move units:
    <input type="number" id="moveCount" min="0" value="1" style="width:60px;">
  </div>

  <button id="endTurnButton" style="margin-top:10px;">
    Finish Turn
  </button>
</div>

<script src="main.js"></script>

</body>
</html>
