<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Graph Strategy Game</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>

<body>

<div id="container">

<svg id="map" width="900" height="600"></svg>

<div id="sidebar">
  <h3>City Inspector</h3>

  <div id="inspector">
    Select a city
  </div>

  <label>Units to move</label>
  <input id="moveAmount" type="number" value="1" min="1">

  <button id="moveButton">Move Units</button>
  <button id="finishTurn">Finish Turn</button>

  <hr>

  <div id="turnInfo">
    Current Player: 1
  </div>
</div>

</div>

</body>
</html>
