<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Graph Strategy Game</title>

<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
body {
  font-family: sans-serif;
}

#container {
  display: flex;
  gap: 20px;
}

#map {
  border: 1px solid black;
}

#inspector {
  width: 220px;
  border: 1px solid black;
  padding: 10px;
}

button {
  margin-top: 6px;
}
</style>
</head>

<body>

<h2>Graph Strategy Game</h2>

<button id="endTurn">Finish Turn</button>
<p id="turnIndicator"></p>

<div id="container">
  <svg id="map" width="700" height="500"></svg>

  <div id="inspector">
    <h3>City Inspector</h3>
    <div id="inspectorContent">Click a city</div>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="main.js"></script>
</body>
</html>
